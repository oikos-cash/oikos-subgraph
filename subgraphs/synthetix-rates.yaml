specVersion: 0.0.2
description: Oikos API
repository: https://github.com/Oikosio/oikos-subgraph
schema:
  file: ./subgraphs/oikos-rates.graphql
dataSources:
  - kind: ethereum/contract
    name: ExchangeRates
    network: testnet
    source:
      address: '0x609938ef4eaed907d8a76fa867cd7e25adb03669' 
      abi: ExchangeRates
      startBlock: 24445000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/rates-mapping.ts
      entities:
        - RatesUpdated
      abis:
        - name: ExchangeRates
          file: ./abis/ExchangeRates_bytes32.json
      eventHandlers:
        - event: RatesUpdated(bytes32[],uint256[])
          handler: handleRatesUpdated
