specVersion: 0.0.2
description: Oikos API
repository: https://github.com/Oikosio/oikos-subgraph
schema:
  file: ./subgraphs/oikos-rates.graphql
dataSources:
  - kind: ethereum/contract
    name: ExchangeRates
    network: bsc
    source:
      address: '0x9A1D6d7900eC1E34bF22f85a139a21461D4bFB42' 
      abi: ExchangeRates
      startBlock: 5710000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/rates-mapping.ts
      entities:
        - RatesUpdated
      abis:
        - name: ExchangeRates
          file: ./abis/ExchangeRates.json
      eventHandlers:
        - event: RatesUpdated(bytes32[],uint256[])
          handler: handleRatesUpdated
