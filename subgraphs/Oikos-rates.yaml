specVersion: 0.0.2
description: Oikos API
repository: https://github.com/Oikosio/oikos-subgraph
schema:
  file: ./subgraphs/oikos-rates.graphql
dataSources:
  - kind: ethereum/contract
    name: ExchangeRates
    network: bsc
    source:
      address: '0xe1ff83762F2db7274b6AC2c1C9Bb75B2A8574EaF' 
      abi: ExchangeRates
      startBlock: 8408053
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/rates-mapping.ts
      entities:
        - RatesUpdated
      abis:
        - name: ExchangeRates
          file: ./abis/ExchangeRates.json
      eventHandlers:
        - event: RatesUpdated(bytes32[],uint256[])
          handler: handleRatesUpdated
  - kind: ethereum/contract
    name: AccessControlledAggregator
    network: bsc
    source:
      address: '0x137924d7c36816e0dcaf016eb617cc2c92c05782' 
      abi: AccessControlAggregator
      startBlock: 8408053
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/rates-mapping.ts
      entities:
        - AnswerUpdated
      abis:
        - name: AccessControlAggregator
          file: ./abis/AccessControlAggregator.json
        - name: ExchangeRates
          file: ./abis/ExchangeRates.json
      eventHandlers:
        - event: AnswerUpdated(indexed int256,indexed uint256,uint256)
          handler: handleAnswerUpdated
