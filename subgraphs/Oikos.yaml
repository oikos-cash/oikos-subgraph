specVersion: 0.0.2
description: Oikos API
repository: https://github.com/Oikosio/oikos-subgraph
schema:
  file: ./subgraphs/oikos.graphql
dataSources:
  - kind: ethereum/contract
    name: Oikos
    network: bsc
    source:
      address: '0xC32Af9ad3B0E242b97A68485a2D79EEF30584C20' # ProxyOikos
      abi: Oikos
      startBlock: 5710000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Transfer
      abis:
        - name: Oikos
          file: ./abis/Oikos.json
        - name: OikosState
          file: ./abis/OikosState.json          
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransferSNX
  - kind: ethereum/contract
    name: ProxyOikos
    network: bsc
    source:
      address: '0xC32Af9ad3B0E242b97A68485a2D79EEF30584C20' # ProxyOikos
      abi: Proxy
      startBlock: 5710000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - ProxyTargetUpdated
      abis:
        - name: Proxy
          file: ./abis/Proxy.json
        - name: OikosState
          file: ./abis/OikosState.json              
      eventHandlers:
        - event: TargetUpdated(address)
          handler: handleProxyTargetUpdated
  - kind: ethereum/contract
    name: SynthoUSD
    network: bsc
    source:
      address: '0x6BF2Be9468314281cD28A94c35f967caFd388325' # ProxysUSD
      abi: Synth
      startBlock: 5710000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Transfer
        - Issued
        - Burned
      abis:
        - name: Synth
          file: ./abis/Synth.json
        - name: Oikos
          file: ./abis/Oikos.json
        - name: OikosState
          file: ./abis/OikosState.json              
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransferSynth
        - event: Issued(indexed address,uint256)
          handler: handleIssuedsUSD
        - event: Burned(indexed address,uint256)
          handler: handleBurnedsUSD
  - kind: ethereum/contract
    name: SynthsETH
    network: bsc
    source:
      address: '0xC826A8E4249bC312E21E00e6ae461986cB0D2E78' # ProxysETH
      abi: Synth
      startBlock: 5710000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Transfer
      abis:
        - name: Synth
          file: ./abis/Synth.json
        - name: Oikos
          file: ./abis/Oikos.json
        - name: OikosState
          file: ./abis/OikosState.json              
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransferSynth
  - kind: ethereum/contract
    name: SynthsBTC
    network: bsc
    source:
      address: '0x19e0E8413DEe3AfFd94bdd42519d01935a0CF0c2' # ProxysBTC
      abi: Synth
      startBlock: 5710000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Transfer
      abis:
        - name: Synth
          file: ./abis/Synth.json
        - name: Oikos
          file: ./abis/Oikos.json
        - name: OikosState
          file: ./abis/OikosState.json              
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransferSynth
