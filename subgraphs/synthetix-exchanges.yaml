specVersion: 0.0.2
description: Oikos API
repository: https://github.com/Oikosio/oikos-subgraph
schema:
  file: ./subgraphs/oikos-exchanges.graphql
dataSources:
  - kind: ethereum/contract
    name: Oikos
    network: testnet
    source:
      address: '0xb20d4f75ba52e8574dad86fa2b8f8958392bc994' # ProxyOikos
      abi: Oikos
      startBlock: 19300011
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/exchanges-mapping.ts
      entities:
        - SynthExchange
      abis:
        - name: Oikos
          file: ./abis/Oikos.json # Can assume bytes32 due to event signature below
      eventHandlers:
        - event: SynthExchange(indexed address,bytes32,uint256,bytes32,uint256,address)
          handler: handleSynthExchange
  - kind: ethereum/contract
    name: SynthODR
    network: testnet
    source:
      address: '0xc9044153263e1d3e736e226888a589fc23f9f9fd' # ProxyXDR (ERC20) (v2.10)
      abi: Synth
      startBlock: 19300011
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/exchanges-mapping.ts
      entities:
        - Issued
      abis:
        - name: Synth
          file: ./abis/Synth.json
        - name: Oikos
          file: ./abis/Oikos.json
      eventHandlers:
        - event: Issued(indexed address,uint256)
          handler: handleIssuedODR
