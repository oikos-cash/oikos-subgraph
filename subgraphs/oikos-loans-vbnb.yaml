specVersion: 0.0.2
description: Oikos VBNBCollateral API
repository: https://github.com/oikos-cash/oikos-subgraph
schema:
  file: ./subgraphs/oikos-loans.graphql
dataSources:
  - kind: ethereum/contract
    name: VBNBCollateraloUSD
    network: bsc
    source:
      address: '0xFcA47F59719e2Fb4d8870E76328eD35A67BC681e'
      abi: VBNBCollateraloUSD
      startBlock: 13395502
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/loans-mapping.ts
      entities:
        - Loan
        - LoanCreated
        - LoanClosed
      abis:
        - name: VBNBCollateraloUSD
          file: ./abis/VBNBCollateraloUSD.json
      eventHandlers:
        - event: LoanCreated(indexed address,uint256,uint256)
          handler: handleLoanCreated
        - event: LoanClosed(indexed address,uint256,uint256)
          handler: handleLoanClosed