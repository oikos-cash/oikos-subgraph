specVersion: 0.0.2
description: Synthetix API
repository: https://github.com/Synthetixio/synthetix-subgraph
schema:
  file: ./subgraphs/synthetix.graphql
dataSources:
  - kind: ethereum/contract
    name: Synthetix
    network: testnet
    source:
      address: '0xb20d4f75ba52e8574dad86fa2b8f8958392bc994' # ProxySynthetix
      abi: Synthetix
      startBlock: 24445000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Transfer
      abis:
        - name: Synthetix
          file: ./abis/Synthetix.json
        - name: SynthetixState
          file: ./abis/SynthetixState.json          
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransferSNX
  - kind: ethereum/contract
    name: ProxySynthetix
    network: testnet
    source:
      address: '0xb20d4f75ba52e8574dad86fa2b8f8958392bc994' # ProxySynthetix
      abi: Proxy
      startBlock: 24445000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - ProxyTargetUpdated
      abis:
        - name: Proxy
          file: ./abis/Proxy.json
        - name: SynthetixState
          file: ./abis/SynthetixState.json              
      eventHandlers:
        - event: TargetUpdated(address)
          handler: handleProxyTargetUpdated
  - kind: ethereum/contract
    name: SynthsUSD
    network: testnet
    source:
      address: '0xda2853b2bede0e3018f56d47624a413b2abe0831' # ProxysUSD
      abi: Synth
      startBlock: 24445000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Transfer
        - Issued
        - Burned
      abis:
        - name: Synth
          file: ./abis/Synth.json
        - name: Synthetix
          file: ./abis/Synthetix.json
        - name: SynthetixState
          file: ./abis/SynthetixState.json              
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransferSynth
        - event: Issued(indexed address,uint256)
          handler: handleIssuedsUSD
        - event: Burned(indexed address,uint256)
          handler: handleBurnedsUSD
  - kind: ethereum/contract
    name: SynthsETH
    network: testnet
    source:
      address: '0x9a609902ca627381ebf8ac20d765f2df21bec7f3' # ProxysETH
      abi: Synth
      startBlock: 24445000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Transfer
      abis:
        - name: Synth
          file: ./abis/Synth.json
        - name: Synthetix
          file: ./abis/Synthetix.json
        - name: SynthetixState
          file: ./abis/SynthetixState.json              
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransferSynth
  - kind: ethereum/contract
    name: SynthsBTC
    network: testnet
    source:
      address: '0xc0fcc47cb8431adbc9966125a5bd0bb6ca35728c' # ProxysBTC
      abi: Synth
      startBlock: 24445000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Transfer
      abis:
        - name: Synth
          file: ./abis/Synth.json
        - name: Synthetix
          file: ./abis/Synthetix.json
        - name: SynthetixState
          file: ./abis/SynthetixState.json              
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransferSynth
